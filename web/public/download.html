        // Detect platform
        function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent)) {
                return 'ios';
            }

            // Android detection
            if (/android/i.test(userAgent)) {
                return 'android';
            }

            // Desktop/Other
            return 'web';
        }

        // Auto-redirect on mobile
        function autoRedirect() {
            const platform = detectPlatform();
            const primaryBtn = document.getElementById('primaryBtn');

            if (platform === 'ios') {
                // iOS
                primaryBtn.textContent = 'Download on App Store';
                primaryBtn.href = APP_STORE_URL;

                // Auto-redirect after 1 second
                setTimeout(() => {
                    document.getElementById('downloadButtons').style.display = 'none';
                    document.getElementById('redirectMessage').classList.add('active');
                    window.location.href = APP_STORE_URL;
                }, 1000);

            } else if (platform === 'android') {
                // Android
                primaryBtn.textContent = 'Get it on Google Play';
                primaryBtn.href = PLAY_STORE_URL;

                // Auto-redirect after 1 second
                setTimeout(() => {
                    document.getElementById('downloadButtons').style.display = 'none';
                    document.getElementById('redirectMessage').classList.add('active');
                    window.location.href = PLAY_STORE_URL;
                }, 1000);

            } else {
                // Desktop/Web

                primaryBtn.href = WEBSITE_URL + '#download';
